name: Build & Deploy Shoply Client

on:
  push:
    branches:
      - main

jobs:
  build-and-deploy:
    runs-on: ubuntu-latest

    steps:
    # 1️⃣ Checkout repo
    - name: Checkout code
      uses: actions/checkout@v3

    # 2️⃣ Setup Node.js
    - name: Setup Node.js
      uses: actions/setup-node@v3
      with:
        node-version: '20'

    # 3️⃣ Install frontend dependencies
    - name: Install dependencies
      run: |
        cd shoply
        npm install

    # 4️⃣ Build frontend
    - name: Build frontend
      run: |
        cd shoply
        npm run build

    # 5️⃣ Setup SSH key
    - name: Setup SSH key
      run: |
        mkdir -p ~/.ssh
        echo "${{ secrets.PROJECT12_PEM }}" > ~/.ssh/Project12.pem
        chmod 600 ~/.ssh/Project12.pem

    # 6️⃣ Install rsync
    - name: Install rsync
      run: sudo apt-get update && sudo apt-get install -y rsync

    # 7️⃣ Ensure remote folder exists
    - name: Ensure remote folder
      run: |
        ssh -i ~/.ssh/Project12.pem -o StrictHostKeyChecking=no ubuntu@13.127.163.222 \
        "mkdir -p /var/www/shoply-client && chown ubuntu:ubuntu /var/www/shoply-client"

    # 8️⃣ Deploy build folder to EC2
    - name: Deploy frontend
      run: |
        rsync -avz --delete -e "ssh -i ~/.ssh/Project12.pem -o StrictHostKeyChecking=no" \
        ./shoply/build/ ubuntu@13.127.163.222:/var/www/shoply-client/
