name: Deploy Shoply App

on:
  push:
    branches:
      - main

jobs:
  deploy:
    runs-on: ubuntu-latest

    steps:
      # ---------------------------
      # 1) Checkout Code
      # ---------------------------
      - name: Checkout repository
        uses: actions/checkout@v3

      # ---------------------------
      # 2) Setup Node
      # ---------------------------
      - name: Setup Node.js
        uses: actions/setup-node@v3
        with:
          node-version: 18

      # ---------------------------
      # 3) Install Backend Dependencies
      # ---------------------------
      - name: Install API dependencies
        run: |
          cd shoply-api
          npm install

      # ---------------------------
      # 4) Install Frontend Dependencies
      # ---------------------------
      - name: Install Client dependencies
        run: |
          cd shoply
          npm install

      # ---------------------------
      # 5) Build Frontend (CI=false to avoid ESLint failures)
      # ---------------------------
      - name: Build frontend
        run: |
          cd shoply
          CI=false npm run build

      # ---------------------------
      # 6) Upload Build Files (Optional)
      # ---------------------------
      - name: Upload Production Build
        uses: actions/upload-artifact@v3
        with:
          name: shoply-build
          path: shoply/build/
